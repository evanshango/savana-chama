<div class="add-group-content" (window:resize)="onResize($event)"
     [style]="windowWidth > 768 ? 'width: 800px;' : (windowWidth > 568 ? 'width: 400px' : 'width: 300px')">
  <form [formGroup]="form">
    <div class="form-row-1">
      <app-text-input formControlName="name" [label]="'Group Name'"></app-text-input>
      <app-text-input formControlName="pensionRate" [label]="'Pension Rate'" type="number"></app-text-input>
      <app-text-input formControlName="frequency" [label]="'Frequency of Meeting'"></app-text-input>
      <app-text-input formControlName="contribution" [label]="'Contribution'" type="number"></app-text-input>
    </div>
    <div class="form-row-2">
      <app-text-input formControlName="county" [label]="'County'"></app-text-input>
      <div class='text-area'>
        <label for='penalties'>Group Penalties</label>
        <p-editor [style]="{'height' :'300px'}" formControlName="penalties" id="penalties">
          <ng-template pTemplate="header">
            <span class="ql-formats">
                <button type="button" class="ql-bold" aria-label="Bold"></button>
                <button type="button" class="ql-italic" aria-label="Italic"></button>
                <button type="button" class="ql-underline" aria-label="Underline"></button>
            </span>
          </ng-template>
        </p-editor>
        <small class='p-error' *ngIf='groupForm.penalties.invalid && isSubmitClicked'>
          Group Penalties are required
        </small>
      </div>
      <div class='text-area'>
        <label for='rules'>Group Rules</label>
        <p-editor [style]="{'height' :'320px'}" formControlName="rules" id="rules" [modules]="modules">
          <p-header style="display: none"></p-header>
        </p-editor>
        <small class='p-error' *ngIf='groupForm.rules.invalid && isSubmitClicked'>
          Group rules are required
        </small>
      </div>
    </div>
    <p-button label="Add Group" icon="pi pi-plus" iconPos="left" styleClass="p-button-success"
              (click)="onSubmit()">
    </p-button>
  </form>
</div>
