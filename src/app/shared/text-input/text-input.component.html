<div class="input-content">
  <label for='{{label}}'>{{label}}</label>
  <input [type]="type" (input)="onChange(($event.currentTarget['value']))" id='{{label}}' (blur)="onTouched()" #input
         placeholder="{{label}}" pInputText>
    <small class='p-error' *ngIf='(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)'>
      <span *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
      <span *ngIf="controlDir.control.errors?.pattern">Invalid email address</span>
    </small>
</div>
